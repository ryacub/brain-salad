name: Docker Build

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deployments/docker/Dockerfile
          push: false
          tags: telos-matrix:${{ github.sha }}

      - name: Test Docker image (CLI)
        run: |
          docker build -f deployments/docker/Dockerfile -t telos-matrix:test .
          docker run --rm telos-matrix:test --help

      - name: Test Docker image (Web)
        run: |
          docker run --rm --entrypoint tm-web telos-matrix:test --help || echo "Web binary test skipped (not yet implemented)"