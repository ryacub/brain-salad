version: '3.8'

services:
  # Web API service for staging
  telos-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: telos-api-staging
    entrypoint: ["tm-web"]
    command: []
    ports:
      - "8080:8080"
    volumes:
      # Mount your telos.md file
      - ./telos.md:/config/telos.md:ro
      # Mount data directory for persistence
      - telos-data-staging:/data
      # Mount logs directory
      - telos-logs-staging:/logs
    environment:
      - TELOS_FILE=/config/telos.md
      - PORT=8080
      - TZ=UTC
      - ENVIRONMENT=staging
      - LOG_LEVEL=info
      - DATABASE_PATH=/data/ideas.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - telos-network

  # Frontend service for staging
  telos-frontend:
    build:
      context: ./web
      dockerfile: Dockerfile.staging
    container_name: telos-frontend-staging
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=http://localhost:8080
      - PORT=3000
    depends_on:
      - telos-api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - telos-network

  # Prometheus for metrics (monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus-staging
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data-staging:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: unless-stopped
    networks:
      - telos-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: grafana-staging
    ports:
      - "3001:3000"
    volumes:
      - grafana-data-staging:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=staging_admin_2024
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - telos-network

volumes:
  telos-data-staging:
  telos-logs-staging:
  prometheus-data-staging:
  grafana-data-staging:

networks:
  telos-network:
    driver: bridge
