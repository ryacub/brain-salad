version: '3.8'

services:
  tm:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile
    image: telos-matrix:latest
    container_name: telos-matrix
    volumes:
      # Mount telos.md
      - ./telos.md:/app/telos.md:ro
      # Persistent database
      - ideas-data:/app/data
    environment:
      - TELOS_FILE=/app/telos.md
      - DB_PATH=/app/data/ideas.db
      - TZ=UTC
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "./tm", "health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  ideas-data:
    name: telos-matrix-data
